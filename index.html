<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main-style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/restaurant-logo.png" alt="restaurant-logo" />
      </div>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Delivery</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="other">
        <button class="login-btn">Log In</button>
        <div class="search">
          <input
            type="search"
            name=""
            class="search-box"
            placeholder="Type to search..."
          />
          <span class="material-icons search-icon"> search </span>
        </div>
      </div>
    </nav>
    <main>
      <content class="main-content">
        <h1>
          The best <br />
          delicous food
        </h1>
        <p class="heading-2">that meets your needs</p>
        <div class="food-selector">
          <div class="food">
            <div class="food-icon">
              <img src="./assets/salad.png" alt="salad-icon" />
            </div>
            <p class="food-name">Salad</p>
          </div>
          <div class="food">
            <div class="food-icon">
              <img src="./assets/hamburger.png" alt="hamburger-icon" />
            </div>
            <p class="food-name">Burger</p>
          </div>
          <div class="food">
            <div class="food-icon">
              <img src="./assets/pizza.png" alt="pizza-icon" />
            </div>
            <p class="food-name">Pizza</p>
          </div>
          <div class="food">
            <div class="food-icon">
              <img src="./assets/wine-bottle.png" alt="wine-bottle-icon" />
            </div>
            <p class="food-name">Drink</p>
          </div>
          <div class="food food-1">
            <div class="food-icon">
              <img src="./assets/cake-slice.png" alt="dessert-icon" />
            </div>
            <p class="food-name">Dessert</p>
          </div>
        </div>
        <div class="zip-code-search">
          <input type="search" placeholder="Enter Zip Code" />
          <span class="material-icons arrow-right"> arrow_right_alt </span>
        </div>
      </content>
      <div class="selected-food">
        <img src="./assets/pizza-img.jpg" alt="pizza-img">
      </div>
    </main>
  </body>
</html>
